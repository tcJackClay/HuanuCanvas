name: HuanuCanvas CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'éƒ¨ç½²ç¯å¢ƒ'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: 'å¼ºåˆ¶éƒ¨ç½² (å¿½ç•¥ç‰ˆæœ¬æ£€æŸ¥)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================================
  # ä»£ç è´¨é‡æ£€æŸ¥
  # ========================================
  quality-checks:
    name: ä»£ç è´¨é‡æ£€æŸ¥
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: ä»£ç æ ¼å¼æ£€æŸ¥
        run: npm run lint:check
        continue-on-error: true

      - name: TypeScript ç±»å‹æ£€æŸ¥
        run: npm run type-check

      - name: å®‰å…¨æ¼æ´æ‰«æ
        uses: npmAudit/npm-audit@v3
        with:
          audit-level: moderate

      - name: è®¸å¯è¯æ£€æŸ¥
        run: npm run license-check
        continue-on-error: true

      - name: ä»£ç å¤æ‚åº¦æ£€æŸ¥
        run: npm run complexity-check
        continue-on-error: true

  # ========================================
  # æµ‹è¯•å¥—ä»¶
  # ========================================
  test-suite:
    name: æµ‹è¯•å¥—ä»¶
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: å•å…ƒæµ‹è¯•
        run: npm run test:unit
        env:
          NODE_ENV: test
          GEMINI_API_KEY: test_key

      - name: é›†æˆæµ‹è¯•
        run: npm run test:integration
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379/1
          GEMINI_API_KEY: test_key

      - name: E2E æµ‹è¯•
        run: npm run test:e2e
        env:
          NODE_ENV: test
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8765

      - name: ç”Ÿæˆæµ‹è¯•æŠ¥å‘Š
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: test-results.xml
          reporter: java-junit

      - name: ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Š
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ========================================
  # æ„å»ºé˜¶æ®µ
  # ========================================
  build:
    name: æ„å»ºåº”ç”¨
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [quality-checks, test-suite]
    if: github.event_name != 'pull_request'

    outputs:
      frontend-image: ${{ steps.meta.outputs.frontend-image }}
      backend-image: ${{ steps.meta.outputs.backend-image }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½• Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.run_number }}

      - name: æ„å»ºå¹¶æ¨é€å‰ç«¯é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: ..
          file: deployment/Dockerfile.frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.frontend-image }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_VERSION=${{ steps.meta.outputs.version }}

      - name: æ„å»ºå¹¶æ¨é€åç«¯é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: ..
          file: deployment/Dockerfile.backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.backend-image }}
          labels: ${{ meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_VERSION=${{ steps.meta.outputs.version }}

      - name: æ„å»º Electron åº”ç”¨
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: electron-releases
          path: release/
          retention-days: 30

  # ========================================
  # å®‰å…¨æ‰«æ
  # ========================================
  security-scan:
    name: å®‰å…¨æ‰«æ
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è¿è¡Œ Trivy æ¼æ´æ‰«æ
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.frontend-image }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ä¸Šä¼  Trivy æ‰«æç»“æœ
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: è¿è¡Œ SonarQube æ‰«æ
        uses: sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ========================================
  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
  # ========================================
  deploy-staging:
    name: éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [build, security-scan]
    if: |
      (github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: electron-releases
          path: release/

      - name: éƒ¨ç½²åˆ°æµ‹è¯•æœåŠ¡å™¨
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/huanu-canvas
            
            # å¤‡ä»½å½“å‰ç‰ˆæœ¬
            ./scripts/backup.sh staging
            
            # æ‹‰å–æœ€æ–°ä»£ç 
            git fetch origin develop
            git reset --hard origin/develop
            
            # åœæ­¢æœåŠ¡
            docker-compose -f deployment/docker-compose.yml --env-file deployment/.env.staging down
            
            # åŠ è½½æ–°é•œåƒ
            docker load < /tmp/frontend-latest.tar || true
            docker load < /tmp/backend-latest.tar || true
            
            # å¯åŠ¨æœåŠ¡
            docker-compose -f deployment/docker-compose.yml --env-file deployment/.env.staging --profile monitoring up -d
            
            # å¥åº·æ£€æŸ¥
            ./scripts/health-check.sh staging
            
            echo "âœ… æµ‹è¯•ç¯å¢ƒéƒ¨ç½²å®Œæˆ"

      - name: è¿è¡Œéƒ¨ç½²åæµ‹è¯•
        run: |
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 60
          
          # APIå¥åº·æ£€æŸ¥
          curl -f ${{ secrets.STAGING_BACKEND_URL }}/health || exit 1
          
          # å‰ç«¯å¯è®¿é—®æ€§æ£€æŸ¥
          curl -f ${{ secrets.STAGING_FRONTEND_URL }} || exit 1
          
          echo "âœ… éƒ¨ç½²åæµ‹è¯•é€šè¿‡"

      - name: å‘é€éƒ¨ç½²é€šçŸ¥
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          message: |
            ğŸš€ HuanuCanvas éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
            - ç‰ˆæœ¬: ${{ needs.build.outputs.version }}
            - çŠ¶æ€: ${{ job.status }}
            - é“¾æ¥: ${{ secrets.STAGING_FRONTEND_URL }}

  # ========================================
  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  # ========================================
  deploy-production:
    name: éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [build, security-scan]
    if: |
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: electron-releases
          path: release/

      - name: ç‰ˆæœ¬æ£€æŸ¥
        id: version-check
        run: |
          # æ£€æŸ¥æ˜¯å¦éœ€è¦å¼ºåˆ¶éƒ¨ç½²
          if [ "${{ github.event.inputs.force_deploy }}" = "true" ]; then
            echo "ğŸš€ å¼ºåˆ¶éƒ¨ç½²æ¨¡å¼ï¼Œè·³è¿‡ç‰ˆæœ¬æ£€æŸ¥"
            exit 0
          fi
          
          # è·å–å½“å‰éƒ¨ç½²ç‰ˆæœ¬
          CURRENT_VERSION=$(curl -s ${{ secrets.PRODUCTION_BACKEND_URL }}/api/version || echo "unknown")
          NEW_VERSION="${{ needs.build.outputs.version }}"
          
          echo "å½“å‰ç‰ˆæœ¬: $CURRENT_VERSION"
          echo "æ–°ç‰ˆæœ¬: $NEW_VERSION"
          
          if [ "$CURRENT_VERSION" = "$NEW_VERSION" ]; then
            echo "âŒ ç‰ˆæœ¬ç›¸åŒï¼Œè·³è¿‡éƒ¨ç½²"
            exit 1
          fi
          
          echo "âœ… ç‰ˆæœ¬æ£€æŸ¥é€šè¿‡"

      - name: ç”Ÿäº§éƒ¨ç½²å‰æ£€æŸ¥
        run: |
          echo "ğŸ” ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²å‰æ£€æŸ¥..."
          
          # æ£€æŸ¥å…³é”®æœåŠ¡çŠ¶æ€
          curl -f ${{ secrets.PRODUCTION_BACKEND_URL }}/health || exit 1
          
          # æ£€æŸ¥ç£ç›˜ç©ºé—´
          df -h | grep -E '/(opt|data)' | awk '$4 < 10G {exit 1}' || exit 1
          
          # æ£€æŸ¥å†…å­˜ä½¿ç”¨
          free -m | awk 'NR==2{printf "%.2f%%", $3*100/$2 }' | awk '{if($1 > 90) exit 1}'
          
          echo "âœ… ç”Ÿäº§ç¯å¢ƒæ£€æŸ¥é€šè¿‡"

      - name: éƒ¨ç½²åˆ°ç”Ÿäº§æœåŠ¡å™¨
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/huanu-canvas
            
            # åˆ›å»ºéƒ¨ç½²é”
            touch .deployment_lock
            
            # å¤‡ä»½å½“å‰ç‰ˆæœ¬
            ./scripts/backup.sh production
            
            # æ‹‰å–æœ€æ–°ä»£ç 
            git fetch origin main
            git reset --hard origin/main
            
            # é¢„çƒ­é•œåƒ
            docker pull ${{ needs.build.outputs.frontend-image }}
            docker pull ${{ needs.build.outputs.backend-image }}
            
            # é›¶åœæœºéƒ¨ç½²
            docker-compose -f deployment/docker-compose.yml --env-file deployment/.env.production down --remove-orphans
            
            # æ›´æ–°é•œåƒ
            docker tag ${{ needs.build.outputs.frontend-image }} huanu-canvas-frontend:latest
            docker tag ${{ needs.build.outputs.backend-image }} huanu-canvas-backend:latest
            
            # å¯åŠ¨æœåŠ¡
            docker-compose -f deployment/docker-compose.yml --env-file deployment/.env.production --profile monitoring up -d
            
            # å¥åº·æ£€æŸ¥
            ./scripts/health-check.sh production
            
            # æ¸…ç†éƒ¨ç½²é”
            rm -f .deployment_lock
            
            echo "âœ… ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²å®Œæˆ"

      - name: è¿è¡Œç”Ÿäº§ç¯å¢ƒéªŒè¯
        run: |
          sleep 120  # ç­‰å¾…æœåŠ¡å®Œå…¨å¯åŠ¨
          
          # APIå¥åº·æ£€æŸ¥
          curl -f ${{ secrets.PRODUCTION_BACKEND_URL }}/health || exit 1
          
          # å‰ç«¯å¯ç”¨æ€§æ£€æŸ¥
          curl -f ${{ secrets.PRODUCTION_FRONTEND_URL }} || exit 1
          
          # æ ¸å¿ƒåŠŸèƒ½æµ‹è¯•
          curl -f ${{ secrets.PRODUCTION_BACKEND_URL }}/api/test || exit 1
          
          echo "âœ… ç”Ÿäº§ç¯å¢ƒéªŒè¯é€šè¿‡"

      - name: å‘å¸ƒElectronç‰ˆæœ¬
        if: github.ref == 'refs/heads/main'
        run: |
          # ä¸Šä¼ åˆ°å‘å¸ƒæœåŠ¡å™¨
          scp -i ${{ secrets.SSH_KEY }} -o StrictHostKeyChecking=no \
            release/* ${{ secrets.RELEASE_USER }}@${{ secrets.RELEASE_HOST }}:/opt/releases/
          
          # æ›´æ–°ç‰ˆæœ¬ä¿¡æ¯
          curl -X POST -H "Authorization: token ${{ secrets.RELEASE_TOKEN }}" \
            ${{ secrets.RELEASE_API }}/update \
            -d "version=${{ needs.build.outputs.version }}&files=$(ls release/*)"

      - name: å‘é€ç”Ÿäº§éƒ¨ç½²é€šçŸ¥
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#production-deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          message: |
            ğŸš€ HuanuCanvas ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²
            - ç‰ˆæœ¬: ${{ needs.build.outputs.version }}
            - åˆ†æ”¯: ${{ github.ref_name }}
            - çŠ¶æ€: ${{ job.status }}
            - éƒ¨ç½²è€…: ${{ github.actor }}
            - é“¾æ¥: ${{ secrets.PRODUCTION_FRONTEND_URL }}

  # ========================================
  # éƒ¨ç½²æ¸…ç†å’Œé€šçŸ¥
  # ========================================
  cleanup:
    name: æ¸…ç†å’Œé€šçŸ¥
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: æ¸…ç†æ—§é•œåƒ
        run: |
          # æ¸…ç†7å¤©å‰çš„é•œåƒ
          docker system prune -f --filter "until=168h"
          
          # æ¸…ç†æ— ç”¨çš„æ„å»ºç¼“å­˜
          docker builder prune -f

      - name: ç”Ÿæˆéƒ¨ç½²æŠ¥å‘Š
        run: |
          echo "## éƒ¨ç½²æŠ¥å‘Š" > deployment-report.md
          echo "- æäº¤: ${{ github.sha }}" >> deployment-report.md
          echo "- ç‰ˆæœ¬: ${{ needs.build.outputs.version }}" >> deployment-report.md
          echo "- æ—¶é—´: $(date)" >> deployment-report.md
          
          if [ "${{ needs.deploy-staging.result }}" = "success" ]; then
            echo "- æµ‹è¯•ç¯å¢ƒ: âœ… æˆåŠŸ" >> deployment-report.md
          else
            echo "- æµ‹è¯•ç¯å¢ƒ: âŒ å¤±è´¥" >> deployment-report.md
          fi
          
          if [ "${{ needs.deploy-production.result }}" = "success" ]; then
            echo "- ç”Ÿäº§ç¯å¢ƒ: âœ… æˆåŠŸ" >> deployment-report.md
          else
            echo "- ç”Ÿäº§ç¯å¢ƒ: âŒ å¤±è´¥" >> deployment-report.md
          fi

      - name: ä¸Šä¼ éƒ¨ç½²æŠ¥å‘Š
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: deployment-report.md