# Prometheus 监控配置
# HuanuCanvas v1.4.1

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'huanu-canvas'
    environment: 'production'

# 告警规则文件
rule_files:
  - "rules/*.yml"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # HuanuCanvas 前端监控
  - job_name: 'huanu-frontend'
    static_configs:
      - targets: ['huanu-frontend-service:80']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']

  # HuanuCanvas 后端监控
  - job_name: 'huanu-backend'
    static_configs:
      - targets: ['huanu-backend-service:8765']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true

  # Redis 监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL 监控
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Nginx 监控
  - job_name: 'nginx'
    static_configs:
      - targets: ['huanu-frontend-service:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # Node Exporter 监控
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'huanu-canvas-node'

  # cAdvisor 容器监控
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  # AlertManager 监控
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    scrape_interval: 30s

  # Blackbox Exporter (黑盒监控)
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://huanu-frontend-service:80
        - http://huanu-backend-service:8765
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # 自定义业务指标监控
  - job_name: 'huanu-business-metrics'
    static_configs:
      - targets: ['huanu-backend-service:8765']
    metrics_path: '/api/metrics'
    scrape_interval: 60s
    scrape_timeout: 30s
    honor_labels: false

# 远程写入配置 (可选)
remote_write:
  - url: "https://your-remote-storage/api/v1/write"
    headers:
      Authorization: "Bearer your-token-here"
    write_relabel_configs:
      - source_labels: [__name__]
        regex: 'huanu_.*'
        target_label: service
        replacement: 'huanu-canvas'

# 远程读取配置 (可选)
remote_read:
  - url: "https://your-remote-storage/api/v1/read"
    headers:
      Authorization: "Bearer your-token-here"