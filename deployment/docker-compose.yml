# HuanuCanvas Docker Compose 配置
# 版本: v1.4.1

version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.frontend
    container_name: huanu-frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - huanu_data:/app/data
      - huanu_input:/app/input
      - huanu_output:/app/output
      - huanu_creative:/app/creative_images
      - huanu_thumbnails:/app/thumbnails
    restart: unless-stopped
    networks:
      - huanu-network
    depends_on:
      - backend

  # 后端API服务
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.backend
    container_name: huanu-backend
    ports:
      - "8765:8765"
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FRONTEND_URL=http://frontend:80
    volumes:
      - huanu_data:/app/data
      - huanu_input:/app/input
      - huanu_output:/app/output
      - huanu_creative:/app/creative_images
      - huanu_thumbnails:/app/thumbnails
    restart: unless-stopped
    networks:
      - huanu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis缓存 (可选)
  redis:
    image: redis:7-alpine
    container_name: huanu-redis
    ports:
      - "6379:6379"
    volumes:
      - huanu_redis:/data
    restart: unless-stopped
    networks:
      - huanu-network
    command: redis-server --appendonly yes

  # PostgreSQL数据库 (可选，用于高级功能)
  postgres:
    image: postgres:15-alpine
    container_name: huanu-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=huanu
      - POSTGRES_USER=huanu
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - huanu_postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - huanu-network

  # 监控服务
  prometheus:
    image: prom/prometheus:latest
    container_name: huanu-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - huanu_prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - huanu-network

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: huanu-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - huanu_grafana:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - huanu-network

volumes:
  huanu_data:
    driver: local
  huanu_input:
    driver: local
  huanu_output:
    driver: local
  huanu_creative:
    driver: local
  huanu_thumbnails:
    driver: local
  huanu_redis:
    driver: local
  huanu_postgres:
    driver: local
  huanu_prometheus:
    driver: local
  huanu_grafana:
    driver: local

networks:
  huanu-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
